<!DOCTYPE html>
<html>
<head>
<title>quotes</title><meta charset="UTF-8" />
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

<div id="quote-box">
<div id="text">
</div>
<div id="author">
</div>
<div id="buttonrow">
    <button class="buttons" id="new-quote" title="Get a new one">New quote</button>
    <a class="buttons" id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank" title="Tweet this quote"><i class="fab fa-twitter"></i></a>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
